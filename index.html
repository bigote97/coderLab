						<v-container>
							<v-row>
								<v-col v-for="proyecto, i in proyectos" :key="i">
									<v-hover v-slot="{ hover }">

											<v-img
												height="250"
												:src="proyecto.src"
											></v-img>
											<v-card-title>
												{{proyecto.titulo}}
											</v-card-title>
											<v-card-text>
												{{proyecto.descripcionBreve}}
											</v-card-text>
											<v-divider></v-divider>
											<v-expand-transition z-index='999'>
												<div
													v-if="hover"
													class="d-flex transition-fast-in-fast-out darken-2 v-card--reveal display-3"
													style="height: 100%;"
												>
													
													<v-row>
														<v-col cols="12">
															<v-card-text class="pb-0">
																{{proyecto.descripcionExt}}
															</v-card-text>
														</v-col>
														<v-col cols="12">
															<v-card-actions class="pt-0">
																<v-btn
																	color="primary"
																	elevation="2"
																>VER PROYECTO</v-btn>
															</v-card-actions>
														</v-col>
													</v-row>
												</div>
											</v-expand-transition>
										</v-card>
									</v-hover>
								</v-col>
							</v-row>
						</v-container>
					</v-card>
        </v-container>

    </v-app>
